

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tablero.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>   
    <body>
      <div class="titulo"><p>MemoTest</p></div>
      <div class="container-fluid">
        <div class="tablero row">

          <div *ngFor="let pieza of piezas" class="piezas col-3" (click)="validar();pieza.seleccionada=!pieza.seleccionada">
           <img class="rounded-5 img-piezas" [src]="pieza.descubierta || pieza.seleccionada ? pieza.imagen : dorso">
          </div>

        </div>
     </div>
    </body>
</html>
