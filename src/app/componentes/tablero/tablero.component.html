

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tablero.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>   
    <body>
      <div class="titulo row">
        <div class="col text-center">
          <p>MemoTest</p>
        </div>
        <div class="col text-end">
          <img class="btn reset" (click)="reiniciarJuego()" src="https://as2.ftcdn.net/v2/jpg/06/15/57/29/1000_F_615572906_43PsW8g2rkZuHCxZb9njWonrf5dvkM12.jpg">
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" 
             role="progressbar" 
             [style.width.%]="puntaje * 25" 
             [attr.aria-valuenow]="puntaje * 25" 
             aria-valuemin="0" 
             aria-valuemax="100"
             [class.flash]="puntaje === 4">
        </div>
      </div>
      
      <div class="container-fluid">
        <div class="tablero row">
          <div *ngFor="let pieza of piezas" class="piezas col-3" (click)="piezaClick(pieza)">
           <img class="rounded-5 img-piezas" [src]="pieza.descubierta || pieza.seleccionada ? pieza.imagen : dorso">
          </div>
        </div>
     </div>
  </body>
</html>
